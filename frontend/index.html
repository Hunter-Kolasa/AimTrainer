<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aim Trainer</title>
    <link rel="stylesheet" href="./public/stylesheets/main.css">
  </head>
  <body>

    <div class="signin">
      <form name="login-signup" id="login-signup">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Username" id="username" required>
        <button type="submit" id="loginBtn">Enter</button>
      </form>
    </div>

    <div class="main-menu"></div>

    <div class="leaderboard"></div>

    <div class="scorecard"></div>

    <div class="welcome-user"></div>

    <div class="start-game-btn"></div>

    <div class="alert"></div>

    <div class="canvas"></div>

    <div class="end-menu"></div>

    <script src="./public/js/index.js" charset="utf-8"></script>
  </body>
  </html>
