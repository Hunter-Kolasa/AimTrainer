<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aim Trainer</title>
    <link rel="stylesheet" href="./public/stylesheets/main.css">
  </head>
  <body>
    <div id="signin">
      <form name="login-signup">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="username" required>
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="password" required>
        <input type="hidden" placeholder="Confirm Password" id="password-confirm" required>
        <button type="submit" id="loginBtn">Login or Signup</button>
      </form>
    </div>
      <canvas id="game-window">
      </canvas>
      <script src="./public/js/index.js" charset="utf-8"></script>
  </body>
